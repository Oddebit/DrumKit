<!DOCTYPE html>
<html lang="fr">

<head><meta charset="UTF-8">
    <title>JS DrumKit</title>
    <link rel="stylesheet" href="drumkit.css">
    <script src="drumkit.js" defer></script>
</head>
  
<body>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">high hat</span>
    </div>
    <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">kick</span>
    </div>
</div>

<audio data-key="65" src="sounds/boom.wav"></audio>
<audio data-key="90" src="sounds/clap.wav"></audio>
<audio data-key="69" src="sounds/hihat.wav"></audio>
<audio data-key="82" src="sounds/kick.wav"></audio>

</body>
</html>
